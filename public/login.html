<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Travel UX | Login & Cadastro</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form method="post" action="/login">
                <h1>Crie sua Conta</h1>
                <input type="text" placeholder="Nome">
                <input type="user" placeholder="Usuário" name="user" id="user">
                <input type="password" placeholder="Senha" name="password" id="password">
                <button>Cadastrar-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form method="POST" action="/login">
                <h1>Entrar</h1>
                
                
                <input type="user" placeholder="Usuário" name="usuario" id="usuario">
                <input type="password" placeholder="Senha" name="senha" id="senha">
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Seja bem vindo!</h1>
                    <p>Registre para ter uma melhor imersão em nosso site!</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem vindo de volta!</h1>
                    <p>Acesse sua conta para ter acesso a todo o site!</p>
                    <button class="hidden" id="register">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/login.js"></script>
</body>

</html>
